          <script type="text/javascript">
						
			var interval=setInterval(function(){check()},10000);
						
			function check()
			{
				var file;
				var refresh;
				if(window.XMLHttpRequest)
				{
					file = new XMLHttpRequest();
				}
				file.onreadystatechange = function()
				{
					if(file.readyState == 4 && file.status == 200)
					{
						refresh = file.responseText;
					}
				}
				file.open("GET", "./refresh.txt", true);
				file.send();
				
				if(refresh == "1")
				{
					parent.location="controlpanel.php";
				}
			}
			
        	var tmr = 10;
        	var intg = 1;
        	var dir = 1;
        	var pos = screen.width;
			
        	function marquee() {
            	  obj = document.getElementById("scroll")
            	  objStyle = obj.style;
            	  leftpos  = parseInt(objStyle.left);
            	  rightpos  = leftpos + obj.offsetWidth;

            	  if (rightpos < -10) {
                    leftpos  = screen.width;
            	  }
            	  pos = leftpos - dir;
            	  objStyle.left = pos + "px";
            	  setTimeout("marquee()", intg * tmr);
        	}

        	function init() {
            	  obj = document.getElementById("scroll").style;
            	  obj.left = pos + "px";
            	  setTimeout("marquee()", intg * tmr);
        	}
			
            </script>
